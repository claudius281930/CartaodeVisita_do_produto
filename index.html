<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smell-smelling perfumery</title>
</head>

<body>
    <main>
        <div class="fotos">
            <div class="container imgs">
                <img src="./assets/image-product-mobile.jpg" class="mobile" alt="product perfume">
                <img src="./assets/image-product-desktop.jpg" class="desktop" alt="product perfume">
                <img src="./assets/favicon-32x32.png" class="logo" alt="logo">
            </div>
        </div>
        <section id="container description">
            <div>
                <p id="perfumary">perfume</p>
            </div>
            <div class="text" id="title">
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
            </div>

            <div class="text" id="description product">
                <p>A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                    the House of CHANEL</p>
            </div>
            <div class="text" id="price">
                <p id="money">$149.99</p>
                <p class="offsale">$169.99</p>
            </div>
            <div class="text" id="add to cart">
                <button type="button">
                    <div class="icon">
                        <ion-icon name="cart-outline" class="cart"></ion-icon>
                        <p>Add to Cart</p>
                    </div>
                </button>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
